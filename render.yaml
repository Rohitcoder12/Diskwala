    name: diskwala-bot
    plan: free
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn telegram_diskwala_bot:app"
    # The 'properties' key is what we were missing.
    # It contains specific settings for the environment type.
    properties:
      # This is the correct way to specify the Python version.
      pythonVersion: "3.11"